input {
  stdin {
  }
}

filter {
  csv {
    columns => [
      "type",
      "agency",
      "drop_date",
      "host",
      "attendees",
      "attendeesAffiliation",
      "subject"
    ]
    convert => {
      "date" => "date"
    }
  }

  date {
    match => [ "drop_date", "MM/dd/yyyy"]
    target => "@date"
    timezone => "EST"
    remove_field => [ "drop_date" ]
  }
}

output {
  #stdout {
  #  codec => rubydebug
  #}

  stdout {
      codec => dots
  }

  elasticsearch {
    hosts => ["${ESHOST:https://tsullivan.local:9200}"]
    user => "${ESUSER:elastic}"
    ssl_certificate_verification => false
    password => "${ESPASSWD:changeme}"
    index => "wh_visitors"
    document_type => "doc"
    template_name => "wh_visitors"
    template => "mapping.json"
  }
}
